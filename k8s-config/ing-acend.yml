---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx-public
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: acend-letsencrypt
  labels:
    app: helm-basics-training
  name: helm-basics-training-acend
spec:
  rules:
  - host: helm-basics.training.acend.ch
    http:
      paths:
      - backend:
          serviceName: helm-basics-training
          servicePort: 8080
  tls:

  - hosts:
      - helm-basics.training.acend.ch
    secretName: helm-basics-training-acend-ch
